<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>Contacto - Barbería Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="caja">
            <h1><img src="imagenes/logo.png" alt="logo barberia alura"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nombreapellido"> Nombre y Apellido</label>
            <input type="text" id="nombreapellido" class="i-padron" required>

            <label for="correo"> Correo Electronico</label>
            <input type="email" id="correo" class="i-padron" required placeholder="email@email.com">

            <label for="telefono"> Telefono</label>
            <input type="tel" id="telefono" class="i-padron" required placeholder="(+56) 9212134543">



            <label for="mensaje"> Mensaje</label>
            <textarea cols="61" rows="10" id="mensaje" class="i-padron" required placeholder="Tu mensaje"></textarea>

            <fieldset>
                <legend>¿Como le gustaría que lo contactemos?</legend>
                <label for="radio-email"><input type="radio" name="contacto" value="E-mail" id="radio-email"> E-mail</label>


                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono"> Telefono</label>


                <label for="radio-wsp"><input type="radio" name="contacto" value="wsp" id="radio-wsp" checked> WhatsApp</label>

            </fieldset>
            <fieldset>
                <legend>¿En que horario prefiere ser contactado?</legend>
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked>Le gustaria recibir novedades de la barberia</label>
            <input type="submit" value="Enviar Formulario" class="enviar">
        </form>
        <table>

            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>                
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08 - 20 Hrs.</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>08 - 20 Hrs.</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08 - 20 Hrs.</td>
                </tr>
            </tbody>


            
        </table>
    </main>

    <footer>
        <img src="imagenes/logo-blanco.png" alt="logo barberia alura">
        <p class="footer-texto">&copyCopyrigth Barbería Alura 2023</p>
    </footer>
</body>

</html>
